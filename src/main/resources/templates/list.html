<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="jumbotron">

        <h2>Posted Messages</h2>
        <a class="btn btn-primary btn-lg" href="/add"/>Post a Message</a><br />
        <table>
            <tr>
                <th>Message</th>
                <th>Posted Date</th>
                <td>Sent By</td>
            </tr>
            <tr th:each="messagepost : ${messageposts}">
                <td th:text="${messagepost.content}"></td>
                <td th:text="${messagepost.posteddate}"></td>
                <td th:text="${messagepost.sentby}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/update/{id}(id=${messagepost.id})}">Update</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/detail/{id}(id=${messagepost.id})}">Details</a>
                    <a class="btn btn-primary btn-sm" th:href="@{/delete/{id}(id=${messagepost.id})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
